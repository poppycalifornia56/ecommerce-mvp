<div class="card h-100">
  <img [src]="product.image_url" class="card-img-top" [alt]="product.name" (click)="viewProduct()" style="cursor: pointer; height: 200px; object-fit: cover;">

  <div class="card-body d-flex flex-column">
    <h5 class="card-title" (click)="viewProduct()" style="cursor: pointer;">{{product.name}}</h5>
    <p class="card-text text-muted small">{{product.category.name}}</p>
    <p class="card-text flex-grow-1">{{product.description | slice:0:100}}{{product.description.length > 100 ? '...' : ''}}</p>

    <div class="mt-auto">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="h5 text-primary mb-0">${{product.price}}</span>
        <small class="text-muted">Stock: {{product.stock_quantity}}</small>
      </div>

      <div class="d-grid gap-2">
        <button
          class="btn btn-primary"
          (click)="addToCart()"
          [disabled]="product.stock_quantity === 0">
          {{product.stock_quantity === 0 ? 'Out of Stock' : 'Add to Cart'}}
        </button>
        <button class="btn btn-outline-secondary btn-sm" (click)="viewProduct()">
          View Details
        </button>
      </div>
    </div>
  </div>
</div>
