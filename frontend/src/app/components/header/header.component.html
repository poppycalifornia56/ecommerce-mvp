<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">E-Shop</a>

    <div class="navbar-nav mx-auto">
      <form class="d-flex" (ngSubmit)="onSearch()">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search products..."
          [(ngModel)]="searchQuery"
          name="search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>

    <div class="navbar-nav ms-auto">
      <a class="nav-link" routerLink="/products">Products</a>

      <ng-container *ngIf="user; else loginLinks">
        <a class="nav-link position-relative" routerLink="/cart">
          Cart
          <span *ngIf="cartCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{cartCount}}
          </span>
        </a>
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            {{user.name}}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Orders</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Logout</a></li>
          </ul>
        </div>
      </ng-container>

      <ng-template #loginLinks>
        <a class="nav-link" routerLink="/login">Login</a>
        <a class="nav-link" routerLink="/register">Register</a>
      </ng-template>
    </div>
  </div>
</nav>
